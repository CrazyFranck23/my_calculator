<!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <meta name="description" content="Calculatrice en ligne - Online Calculator">
        <meta name="keywords" content="Apprendre, programmation, calculatrice, calculer, mathématique, opération">
        <meta name="author" content="NOUTSA FOTSO Franck">
    </head>
    <body>
        <section class="container">
            <section class="calculator">
                <h1>The Calculator</h1>
                <form>
                    <div class="calculator1-box">
                        <div class="display">
                            <input type="text" name="display1">
                        </div>
                        <div>
                            <input class="operator" id="new-width" type="button" value="DEL" onclick="display1.value = display1.value.toString().slice(0, -1)">  <!--Delete button-->
                            <input class="operator" id="new-width" type="button" value="AC" onclick="display1.value = '' ">  <!--All Clear button-->
                        </div>
                        <div>
                            <input type="button" value="1" onclick="display1.value += '1' ">
                            <input type="button" value="2" onclick="display1.value += '2' ">
                            <input type="button" value="3" onclick="display1.value += '3' ">
                        </div>
                        <div>
                            <input type="button" value="4" onclick="display1.value += '4' ">
                            <input type="button" value="5" onclick="display1.value += '5' ">
                            <input type="button" value="6" onclick="display1.value += '6' ">
                        </div>
                        <div>
                            <input type="button" value="7" onclick="display1.value += '7' ">
                            <input type="button" value="8" onclick="display1.value += '8' ">
                            <input type="button" value="9" onclick="display1.value += '9' ">
                        </div>
                        <div>
                            <input type="button" value="-" onclick="display1.value += '-' ">
                            <input type="button" value="0" onclick="display1.value += '0' ">
                            <input class="operator" type="button" value="." onclick="display1.value += '.' ">
                        </div>
                    </div>

                    <div class="operator-box">
                        <div class="display">
                            <input type="text" name="display">
                        </div>
                        <div class="positioning-operators">
                            <input class="operator" type="button" value="+" onclick="display.value = '+' ">
                            <input class="operator" type="button" value="-" onclick="display.value = '-' ">
                            <input class="operator" type="button" value="*" onclick="display.value = '*' ">
                            <input class="operator" type="button" value="&divide" onclick="display.value = '&divide' ">
                        </div>
                    </div>

                    <div class="calculator2-box">
                        <div class="display">
                            <input type="text" name="display2">
                        </div>
                        <div>
                            <input class="operator" id="new-width" type="button" value="DEL" onclick="display2.value = display2.value.toString().slice(0, -1)">  <!--Delete button-->
                            <input class="operator" id="new-width" type="button" value="AC" onclick="display2.value = '' ">  <!--All Clear button-->
                        </div>
                        <div>
                            <input type="button" value="1" onclick="display2.value += '1' ">
                            <input type="button" value="2" onclick="display2.value += '2' ">
                            <input type="button" value="3" onclick="display2.value += '3' ">
                        </div>
                        <div>
                            <input type="button" value="4" onclick="display2.value += '4' ">
                            <input type="button" value="5" onclick="display2.value += '5' ">
                            <input type="button" value="6" onclick="display2.value += '6' ">
                        </div>
                        <div>
                            <input type="button" value="7" onclick="display2.value += '7' ">
                            <input type="button" value="8" onclick="display2.value += '8' ">
                            <input type="button" value="9" onclick="display2.value += '9' ">
                        </div>
                        <div>
                            <input type="button" value="-" onclick="display2.value += '-' ">
                            <input type="button" value="0" onclick="display2.value += '0' ">
                            <input class="operator" type="button" value="." onclick="display2.value += '.' ">
                        </div>
                    </div>

                    <div class="equal-box">
                        <input class="equal operator" type="button" value="=" onclick="displayfinal.value = eval(displayfinal.value)">
                        <!-- Bien evidemment le equal ne va pas marcher car on a plusieurs display - Vais gérer dans le JS -->
                        <div class="display disp-equal-position">
                            <input type="text" name="displayfinal">
                        </div>
                    </div>
                </form>

                <section class="options-box">
                    <div class="options">
                        <button class="opt-button" type="button" onclick="alert('Saved !')">Save Locally</button>
                    </div>
                    <div class="options opt2">
                        <button class="opt-button" type="button" onclick="alert('Restored !')">Restore</button>
                    </div>
                </section>
            </section>
        </section>
    </body>
</html>
